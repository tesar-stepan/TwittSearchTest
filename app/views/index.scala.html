@import java.util
@import play.api.i18n.Messages

@(searchHistory: util.List[SearchQuery])

@main {
    <div class="col-sm-7">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <form class="form-inline" method="POST" action="@routes.Application.addSearchQuery()">
                        <div class="input-group input-group-lg">
                            <label for="text" hidden>Search for: </label>
                            <div class="form-group form-group-lg">
                                <input type="text" class="form-control input-lg" id="text" placeholder="@Messages("form.ph.search")" name="text" required>
                                <button type="submit" class="form-control btn btn-primary input-lg">@Messages("form.btn.search")</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
        @results(searchHistory)
        </div>

    </div>

    <div class="col-sm-4 col-sm-offset-1">
    @list(searchHistory)
    </div>
}
