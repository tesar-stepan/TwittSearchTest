@import java.util
@import play.api.i18n.Messages

@(searchHistory: util.List[SearchQuery])

<div class="panel panel-default">
    <div class="panel-heading">
        <h3>@Messages("title.recent.list")</h3>
    </div>
    <div class="panel-body">
        <div id="search_history" class="btn-group btn-group-vertical list_column">
            @for(searchQuery <- searchHistory) {
                <form class="form block" method="POST" action="@routes.Application.doSearch()">
                    <input type="hidden" value="@searchQuery.text" name="text" id="text">
                    <button type="submit" class="btn btn-default text-left input-block-level hide-overflow" name="search_@searchQuery.text" id="@searchQuery.id">
                        <span class="text-left">
                            <span class="glyphicon glyphicon-search"></span>
                            @searchQuery.text
                        </span>
                    </button>
                </form>
            }
        </div>
    </div>
</div>
